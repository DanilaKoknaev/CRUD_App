<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>машины</title>
</head>
<body>
<h2>Car</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Engine</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.engine} "></td>
    </tr>
</table>
</body>
</html>
